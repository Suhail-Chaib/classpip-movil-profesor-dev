<ion-header class="juegos-header">
  <ion-toolbar class="header-toolbar">
    <ion-buttons slot="start">
      <ion-menu-button class="menu-btn"></ion-menu-button>
    </ion-buttons>
    <ion-title>Mis Grupos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br>
  <ion-list lines="none" style="text-align:center">
    <ion-label style = "color: red">
      Lista de grupos
    </ion-label>
 </ion-list>
 <br>
  <mat-accordion #accordion="matAccordion">
    <div *ngFor="let grupo of listaGrupos">
      <mat-expansion-panel lines="none">
        <mat-expansion-panel-header>
            <ion-item style= "width: 80%">
              <ion-label>
                {{grupo.Nombre}}
              </ion-label>
            </ion-item>
        </mat-expansion-panel-header>
        <ion-list lines="none">
          <ion-item>
            <ion-item style= "width: 80%;">
              <ion-label style = "font-size: small; font-style: italic;">
                {{grupo.Descripcion}}
              </ion-label>
            </ion-item>
            <ion-item  style="text-align: right;">
              <ion-button style = "width: 80px; height: 50px" class="ranking-btn" (click)="SeleccionaGrupo (grupo)">Ver</ion-button> 
            </ion-item>
          </ion-item>
        </ion-list>
      </mat-expansion-panel>
    </div>
  </mat-accordion>

</ion-content>
