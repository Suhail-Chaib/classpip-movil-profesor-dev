<ion-header class="juegos-header">
  <ion-toolbar class="header-toolbar">
    <ion-buttons slot="start">
      <ion-back-button class="menu-btn"></ion-back-button>
    </ion-buttons>
    <ion-title>Votación Todos A Uno</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="juegos-content">
  
  
  <ion-slides>

    <ion-slide>
      <ion-list   style="text-align: center;">
        <label align = "center"><h1 style="color:rgb(109, 11, 19)"><strong>Resultados de la votación</strong></h1></label>
 
        <label align = "center" style = "font-size: small;">En <strong>negrita</strong> los alumnos que han finalizado sus votaciones</label>
        <br>
        <label align = "center" style = "font-size: small;">En <strong style="color:green">verde</strong> las notas recibidad por cada alumno</label>
        <br>
        <br>
        <ion-item  *ngFor="let alumno of rankingIndividualJuegoDeVotacionTodosAUno;">
          
          <ion-item lines = "none" style = " width: 60%">
            <ion-label *ngIf = "alumno.votado" class="ion-text-wrap"><strong>{{alumno.nombre}} {{alumno.primerApellido}} {{alumno.segundoApellido}}</strong></ion-label>
            <ion-label *ngIf = "!alumno.votado" class="ion-text-wrap">{{alumno.nombre}} {{alumno.primerApellido}} {{alumno.segundoApellido}}</ion-label>
      
          </ion-item>
          <ion-item lines = "none" style = " width: 20%">
            <ion-label style = " color: rgb(11, 105, 27); ">{{alumno.votosRecibidos}}</ion-label>
          </ion-item>
          <ion-item lines = "none" style = " width: 20%">
            <ion-label>{{(alumno.nota).toFixed(2)}}</ion-label>
          </ion-item>
         
          
        </ion-item>
      </ion-list>
    </ion-slide>

  </ion-slides>


</ion-content>
